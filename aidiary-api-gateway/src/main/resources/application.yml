server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone: http://localhost:8761/eureka

spring:
  application:
    name: aidiary-api-gateway
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: aidiary-user
          uri: lb://AIDIARY-USER
          predicates:
            - Path=/api/**
          filters:
            - name: UserLoggingFilter
        - id: aidiary-admin
          uri: lb://AIDIARY-ADMIN
          predicates:
            - Path=/admin/**
          filters:
            - name: AdminLoggingFilter